<!-- 
1. Create five options for the artist select element of any artist that you enjoy.
2. Create at least five options for the album select element. One, or more, album for each artist.
3. The links in the navigation bar don't need to link to anything just yet, you can use <a href="#"> View music</a> for now
5. Pick your four favorite songs from the artists you have chosen and use the information for each in the list that's on the right-hand side. You can use h1 tags, div tags, section tags... whatever you like. 

-->



<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="wrapper">
<div id="header">
	<nav>
		<ul>
			<li><a href="#" id="link-home"> Home</a> </li>
			<li><a href="#" id="link-list">List music</a></li>
			<li><a href="#" id="link-add">Add Music</a></li>
		</ul>
	</nav>
	<div id="image"></div>
</div>

	<main class="main-boxes">
		<div id="search-bar">

		<legend>Song Length</legend>
			<input type="range" />
			<legend>Artists</legend>
		<select>
		  <option value="sade">Sade</option>
		  <option value="maxwell">Maxwell</option>
		  <option value="eminem">Eminem</option>
		  <option value="adele">Adele</option>
		</select>

		<legend>Albums</legend>
		<select>
		  <option value="stronger">Stronger than Pride</option>
		  <option value="lovers-live">Lovers Live</option>
		  <option value="curtain-call">Curtain Call</option>
		  <option value="21">21</option>
		  <option value="maxwell-live">Maxwell Live</option>
		</select>
	<legend>Genre</legend>
	<div id="genres">
		<div class="cb1">
		  <input type="checkbox" name="vehicle1" value="jazz"> Jazz<br>
		  <input type="checkbox" name="vehicle1" value="hip-hop"> Hip-Hop<br>
		  <input type="checkbox" name="vehicle1" value="neo-soul"> Neo-Soul<br>
		  </div><div class="cb1">
		  <input type="checkbox" name="vehicle1" value="reggae"> Reggae<br>
		  <input type="checkbox" name="vehicle1" value="rap"> Rap<br>
		  <input type="checkbox" name="vehicle2" value="blues"> Blues 
		  </div>
	</div>

		<button id="filter">Filter, Yo!</button>
		</div>

		<section class="visible" id="home-view" >
		  Home
		</section>

		<section class="hidden" id="list-view">
		<!--  List Music View -->
		  <div id="songs" class="song-list">
			<ul id="ulSongs">
			</ul>
			<ul id="addedSongs">
			</ul>
		</div>
		<div>
			<button id="showMore-btn">SHOW MORE>></button>
		</div>
		</section>

		<section class="hidden" id="add-view">
			 <div class="song-list">
				<div id="song-search">
					Song Name: <br><input type="text" id="songName" name="songName"><br><br>
					Artist: <br><input type="text" id="artist" name="artist"><br><br>
					Album: <br><input type="text" id="albumName" name="albumName"><br><br>
					Genre: <br><input type="text" id="genre" name="genre"><br><br>
					<button type="submit" id="submitSong">Add</button>
				</div>
			</div>
		</section>

	</main>	
</div>

<script
src="https://code.jquery.com/jquery-3.2.1.min.js"

crossorigin="anonymous"></script>

<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/add.js"></script>
<script type="text/javascript" src="js/loadJSON.js"></script>

</body>
</html>
